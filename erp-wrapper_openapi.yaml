openapi: 3.0.2
info:
  title: ERP Wrapper
  description: API Wrapper which is made for better communication with the *ERP service* and creating **Full REST** communication.
  version: 0.3.0
paths:
  /-/liveness:
    get:
      tags:
        - operations
      summary: Check API liveness
      description: Check liveness of ERP Wrapper
      operationId: ping___liveness_get
      responses:
        '200':
          description: '`Success`'
          content:
            text/plain:
              schema:
                type: string
              example: pong
              type: string
        '404':
          description: '`Failed` ERP Wrapper is not responding'
  /-/ping:
    get:
      tags:
        - operations
      summary: Check API liveness
      description: Check liveness of ERP Wrapper
      operationId: ping___ping_get
      responses:
        '200':
          description: '`Success`'
          content:
            text/plain:
              schema:
                type: string
              example: pong
              type: string
        '404':
          description: '`Failed` ERP Wrapper is not responding'
  /-/readiness:
    get:
      tags:
        - operations
      summary: Check API readiness
      description: Check readiness of ERP
      operationId: readiness___readiness_get
      responses:
        '200':
          description: '`Success`'
          content:
            text/plain:
              schema:
                type: string
              example: pong
              type: string
        '404':
          description: '`Failed` ERP is not responding'
        '417':
          description: '`ERP Unavailable`'
  /v1/customers/{customer_id}:
    get:
      tags:
        - v1 customers
      summary: Get customer
      description: Get customer by customer ID
      operationId: get_customer_v1_customers__customer_id__get
      parameters:
        - required: true
          schema:
            title: Customer Id
            type: string
            format: uuid
          name: customer_id
          in: path
        - description: Legal Entity
          required: true
